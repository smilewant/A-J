	<p class="sub">三月七日，沙湖道中遇雨。雨具先去，同行皆狼狈，余独不觉，已而遂晴，故作此词。</p> 
	<p>莫听穿林打叶声，何妨吟啸且徐行。<br>
	竹杖芒鞋轻胜马，<strong>谁怕？</strong>一蓑烟雨任平生<br>
	料峭春风吹酒醒，微冷，山头斜照却相迎。<br>
	回首向来萧瑟处，归去，也无风雨也无晴。<br>
	</p>
